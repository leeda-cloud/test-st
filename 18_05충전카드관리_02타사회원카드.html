<body class="is-fixed">

    </div>
    <div id="wrap" role="main">
        <!-- header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>

                    <div class="tab-area b-tabs">

                        <nav class="tabs">
                            <ul>

                    </div>

                                            </div>

                                                    <span class="roaming">에스트레픽</span>
                                                    <h3 class="card-nick">GS엠비즈 배터리진단</h3>
                                                    <p class="card-number">8888-8888-8888-8888</p>
                                                </div>
                                            </div>
                                            <div class="buttons">
                                                <button class="button is-half is-medium is-dark">NFC 등록</button>
                                                <button class="button is-half is-medium is-gray">수정</button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Slide -->
                                    <div class="swiper-slide membership">
                                        <!-- card -->
                                        <div class="card my-card-wrap">
                                            <div class="buttons is-top">
                                                <button class="btn-trash"><span class="blind">삭제</span></button>
                                            </div>
                                            <div class="card-info">
                                                <p class="card-img"><img src="./images/card_img_kia_nor2@2x.png" alt=""></p>
                                                <div class="info-area">
                                                    <span class="roaming">에스트레픽</span>
                                                    <h3 class="card-nick">기아충전혜택플러스</h3>
                                                    <p class="card-number">1234-5678-9012-3456</p>
                                                </div>
                                            </div>
                                            <div class="buttons">
                                                <button class="button is-half is-medium is-gray">NFC 사용</button><!-- 220922수정 (버튼명 수정) -->
                                                <button class="button is-half is-medium is-gray">수정</button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Slide -->
                                    <div class="swiper-slide membership">
                                        <!-- card -->
                                        <div class="card my-card-wrap">
                                            <div class="buttons is-top">
                                                <button class="btn-trash"><span class="blind">삭제</span></button>
                                            </div>
                                            <div class="card-info">
                                                <p class="card-img"><img src="./images/card_img_kia_plus2@2x.png" alt=""></p>
                                                <div class="info-area">
                                                    <span class="roaming">에스트레픽</span>

                    </li>
                    <li>
                        <a href="#" class="menu-ev">

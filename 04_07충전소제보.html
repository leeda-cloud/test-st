<body>
    <div class="skipNavi">

    <div id="wrap" role="main">

                <div class="has-text-centered">
                    <h2 class="title is-3">충전소 제보</h2>
                </div>
            </div>

        <!-- // Header -->
        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container">
                <div class="inner">
                    <!-- CS area -->
                    <div class="cs-area h80">
                        <div class="title-area bg-none">
                            <h3 class="title is-3">
                                긴급한 제보는 <strong>고객센터</strong>를 통해서도 <br>
                                접수하실 수 있습니다.
                            </h3>
                            <p class="sub-desc mx258">
                                접수한내용은 1:1문의내역에서 화인하실 수 있습니다.
                            </p>
                        </div>
                    </div>
                    <div class="cs-center level mt40">
                        <div class="level-left">
                            <i class="icon-phone"></i>
                        </div>
                        <div class="level-right">
                            <div>
                                <span class="title is-4">고객센터</span>
                                <span class="sub-desc">(유료)</span>
                                <a href="tel:1544-5151" class="tel">1544-5151</a>
                            </div>
                            <div class="sub-desc">
                                평일 <time class="is-family-secondary">09:00 - 18:00</time> 주말,공휴일 휴무
                            </div>
                        </div>
                    </div>
                    <!-- tab area -->
                    <div class="tab-area b-tabs">
                        <!-- tab-content -->
                        <section class="tab-content">
                            <!-- 문의 접수 -->
                            <div class="tab-item">
                                <!-- form -->
                                <div class="form-grid">
                                    <!-- 제목 -->
                                    <div class="field">
                                        <!-- 2020/12/14 수정 -->
                                        <label class="label">충전소명</label>
                                        <div class="control is-clearfix is-none">
                                            <input type="text" class="input" placeholder="">
                                            <p class="help">제목을 입력해 주십시오</p> <!-- 에러시에만 출력됨 -->
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">문의유형</label>
                                        <div class="control">
                                            <div class="select is-fullwidth ">
                                                <select>
                                                    <option>고장 (충전소제보)</option>
                                                    <option>고장 (충전소제보)</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <!-- 2020/12/14 수정 -->
                                        <label class="label">이메일</label>
                                        <div class="control">
                                            <div class="control is-clearfix">
                                                <input type="text" autocomplete="off" placeholder="이메일 입력" class="input input-email">
                                            </div>
                                            <div class="dropdown-menu is-opened-bottom">
                                                <div class="dropdown-content">
                                                    <a class="dropdown-item"><span> tes<span class="is-blue-text">@naver.com</span></span></a>
                                                    <a class="dropdown-item"><span> tes<span class="is-blue-text">@gmail.com</span> </span></a>
                                                    <a class="dropdown-item"><span> tes<span class="is-blue-text">@hanmail.net</span></span></a>
                                                    <a class="dropdown-item"><span> tes<span class="is-blue-text">@nate.com</span></span></a>
                                                    <a class="dropdown-item"><span> tes<span class="is-blue-text">@daum.net</span></span></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 내용 -->
                                    <div class="field">
                                        <div class="level">
                                            <div class="level-left">
                                                <!-- 2020/12/14 수정 -->
                                                <label class="label">내용<span class="necessary">(필수)</span></label>
                                            </div>
                                            <div class="level-right">
                                                <!--2021-04-05 입력 가능 문자 byte -> 글자수로 수정 -->
                                                <small class="counter">(<em class="is-primary-color">0</em>/4,000자) </small>
                                            </div>
                                        </div>
                                        <div class="control">
                                            <textarea maxlength="200" class="textarea" placeholder="내용을 입력하여 주십시오."></textarea>
                                            <!-- 오류시 출력 -->
                                            <p class="help">내용을 입력해 주십시오</p>
                                        </div>
                                    </div>
                                    <div class="field" id="file-upload">
                                        <label class="label">파일첨부</label>
                                        <!-- 2021-03-31 [control] 추가 -->
                                        <div class="file control">
                                            <label class="file-label">
                                                <input class="file-input" type="file" name="file">
                                                <!-- 2021-03-31 D: 파일등록시 [has-name] add -->
                                                <span class="file-name">3MB미만 이미지(gif,jpg,bmp,png)</span>
                                            </label>
                                            <!-- 2021-03-31 D: 파일선택시 삭제 버튼 출력 ( removeclass:hide / addclass:show ) -->
                                            <button class="btn-del hide">
                                                <span class="blind">삭제</span>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- buttons -->
                                    <div class="buttons">
                                        <button class="button is-fullwidth is-dark">확인</button>
                                    </div>
                                </div>
                            </div>
                            <!-- // 문의 접수 -->
                        </section>
                    </div>
                </div>
            </div>
            <!-- // Contents -->
        </div>
        <!-- Footer -->
        <footer id="footer">
            <nav class="bottom-navbar">
                <ul>
                    <li>
                        <a href="main.html" class="menu-home">
                            <i class="icon-home"></i>
                            <span class="menu-text">홈</span>
                        </a>
                    </li>
                    <li>

    <script>
        // 이메일 필드 포커스시 autocomplete 활성화 시킴 - 해당 control div 요소에 autocomplete 클래스 추가
        const inputEmail = document.querySelector('.input-email')
        const autocomplete = document.querySelector('.dropdown-menu')
        inputEmail.addEventListener('focus', () => {
            autocomplete.parentElement.classList.add('autocomplete')
        });
        inputEmail.addEventListener('focusout', () => {
            autocomplete.parentElement.classList.remove('autocomplete')
        })
        /* 
         * 2021-03-31 추가 
         * 등록 후 파일명 및 파일 삭제 버튼 출력
         * file-name : [has-name] add
         * btn-del : [hide] remove, [show] add
         */
        const fileUpload = document.querySelector('#file-upload');
        const fileInput = fileUpload.querySelector('input[type=file]');
        const btnDel = fileUpload.querySelector('.btn-del');
        fileInput.onchange = () => {
            if (fileInput.files.length > 0) {
                const fileName = document.querySelector('#file-upload .file-name');
                fileName.textContent = fileInput.files[0].name;
                fileName.classList.add('has-name')
                btnDel.classList.remove('hide');
                btnDel.classList.add('show');
            }
        }
    </script>

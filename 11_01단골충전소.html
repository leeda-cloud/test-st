    <div id="wrap" role="main">
        <!-- Header -->

            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">

                </div>

        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container case-dc">
                <div class="section-wish-area case01 lv1 bonus"> <!-- lv1 충전가능, lv2 충전중, lv3 사용불가, bonus 혜택 -->
                    <div class="box-wish-hd">
                        <em class="logo"><img src="images/icon-logo-gscal.png"></em>
                        <div class="txtGrp">

                                <span class="logo-title">GS칼텍스 삼방주유소</span>
                                <button type="button" class="btn-toggle is-active">찜하기</button>
                            </div>

                    </div>
                    <div class="box-wish-cont">
                        <span class="charge is-bold">충전가능</span>
                        <span class="time eng">24시</span>
                        <span class="bonus is-red">혜택</span>
                    </div>
                    <div class="drive">
                        <span class="eng">2.2km</span>
                    </div>
                </div><!-- //section-wish-area -->
                <div class="section-wish-area case01 lv1 bonus">
                    <div class="box-wish-hd">
                        <em class="logo"><img src="images/icon-logo-gscal.png"></em>
                        <div class="txtGrp">
                            <div class="ellipsis">
                                <span class="logo-title">열네자이내로충전소명입력가능</span>
                                <button type="button" class="btn-toggle is-active">찜하기</button>

                    <div class="box-wish-cont">

                    </div>
                </div><!-- //section-wish-area -->
                <div class="section-wish-area case01 lv2">
                    <div class="box-wish-hd">

                        <div class="txtGrp">
                            <div class="ellipsis">
                                <span class="logo-title">일렉트로마트 논현점(지상1층)</span>

                    <div class="box-wish-cont l13">

                        <span class="time eng">09:00~18:00</span>

                    <div class="drive">

<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover"> -->
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0, maximum-scale=1.0, width=device-width, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=yes">
    <title>Energy Plus EV App</title>

    <!-- Library CSS -->
    <link rel="stylesheet" href="lib/swiper/swiper-bundle.min.css">
    <!-- 20201211 accordion 추가-->
    <link rel="stylesheet" href="lib/accordion-js/accordion.min.css">
    <link rel="stylesheet" href="css/ep-style.css">
    <!-- // Library CSS -->

    <!-- Library JS -->
    <!-- <script src="https://unpkg.com/vue/dist/vue.min.js"></script> vue CDN -->
    <!--<script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>  buefy CDN -->
    <script src="lib/swiper/swiper-bundle.min.js"></script>
    <!-- 20201211 lottie-player 추가-->
    <script src="lib/lottie/lottie-player.js"></script>
    <!-- 20201211 accordion 추가-->
    <script src="lib/accordion-js/accordion.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

    <!-- // Library JS -->
    <script src="js/ui.js"></script>
</head>

<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <!-- 2021-03-18 타이틀 수정 -->
                    <h2 class="title is-3">충전하기</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->
        <div id="container">
            <!-- Contents -->
            <div id="contents" class="container">
                <div class="connect-box">
                    <div class="top-box"><span class="is-bold">기아혜택충전</span> 충전률99%</div>
                </div>
                <div class="inner is-padding-top pt70">
                    <p class="txt-charge-notice">커넥트를 차량에 연결해 주세요.</p>
                    <div class="charge-box">
                        <img class="charge-thumb" src="./images/charge-2.png" alt="">
                        <div class="charge-info">
                            <div class="info-area">
                                <span class="txt">충전량</span>
                                <span class="val"><em>0.00</em>kWh</span>
                            </div>
                            <div class="info-area">
                                <span class="txt">충전금액</span>
                                <span class="val"><em>0</em>원</span>
                            </div>
                        </div>
                    </div>
                    <div class="main-banner-slider">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <!-- Slide -->
                                <div class="swiper-slide">
                                    <div class="m-banner">
                                        <img src="images/Banner.png">
                                    </div>
                                </div>
                                <!-- Slide -->
                                <!-- Slide -->
                                <div class="swiper-slide">
                                    <div class="m-banner">
                                        <img src="images/Banner.png">
                                    </div>
                                </div>
                                <!-- Slide -->
                                <!-- Slide -->
                                <div class="swiper-slide">
                                    <div class="m-bannerm-card">
                                        <img src="images/Banner.png">
                                    </div>
                                </div>
                                <!-- Slide -->
                                <div class="swiper-slide">
                                    <div class="m-banner">
                                        <img src="images/Banner.png">
                                    </div>
                                </div>
                            </div>
                            <!-- swiper pagination -->
                            <div class="swiper-pagination-wrap">
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // Contents -->
        </div>
        <!-- Footer -->
        <footer id="footer">
            <nav class="bottom-navbar">
                <ul>
                    <li>
                        <a href="main.html" class="menu-home">
                            <i class="icon-home"></i>
                            <span class="menu-text">홈</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="menu-ev">
                            <i class="icon-ev"></i>
                            <span class="menu-text">충전소찾기</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="menu-gas">
                            <i class="icon-gas"></i>
                            <span class="menu-text">해택</span>
                        </a>
                    </li>
                    <li>
                        <!-- D: 클릭시 #gnb [is-active] 토글 / body [is-fixed] 토글 -->
                        <a href="#" class="menu-all">
                            <i class="icon-menu"></i>
                            <span class="menu-text">전체</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
        <!-- // Footer -->
    </div>
    <script>
        // 슬라이드 배너 Swiper
        var swiper = new Swiper('.main-banner-slider > .swiper-container', {
            spaceBetween: 24,
            // loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>

</html>

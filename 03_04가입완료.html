    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Library CSS -->
    <link rel="stylesheet" href="lib/swiper/swiper-bundle.min.css">
    <!-- 20201211 accordion 추가-->
    <link rel="stylesheet" href="lib/accordion-js/accordion.min.css">
    <link rel="stylesheet" href="css/ep-style.css">
    <!-- // Library CSS -->

    <!-- Library JS -->

    <!--<script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>  buefy CDN -->

    <!-- 20201211 lottie-player 추가-->
    <script src="lib/lottie/lottie-player.js"></script>
    <!-- 20201211 accordion 추가-->

<body>
    <div class="skipNavi">
        <a href="#">본문 바로가기</a>
    </div>
    <div id="wrap" role="main">
        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="#" class="is-back">
                    <i class="icon-arrow-left"></i>
                    <span class="blind">이전</span>
                </a>
                <div class="has-text-centered">
                    <h2 class="title is-3">가입 완료</h2>
                </div>
            </div>
        </header>
        <!-- // Header -->
        <div id="container">
            <!-- Contents -->
            <!--2020/12/29 수정 type-2 클래스 추가 (footer 하단 없을 경우) -->
            <div id="contents" class="container type-2">
                <div class="inner is-padding-top">
                    <!--2021-02-23 구조 수정 -->
                    <div class="is-fullheight">
                        <div class="title-area">
                            <!-- 2021-04-14 문구 수정 -->
                            <h3 class="title is-2">
                                <strong>energy plus EV</strong>에<br>

                            <p class="mt40">

                            </p>
                        </div>
                        <div class="card-area t-c">
                            <img src="images/ev-card-member.png">
                        </div>
                        <!-- button -->
                        <div class="buttons is-bottom-type">
                            <button class="button is-half is-outline">다음에 하기</button>
                            <button class="button is-half is-dark">바로충전 등록</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // Contents -->
        </div>
